<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  main {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 20px;
    margin-bottom: 30px;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  .form h2 {
    color: #333;
    margin-bottom: 10px;
  }

  .inputbox {
    display: flex;
    flex-direction: column;
  }

  .inputbox label {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .inputbox input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .button {
    padding: 8px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 5px;
  }

  h1 {
    margin: 20px 0;
    font-size: 24px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #007bff;
    color: white;
  }

  .delete-button {
    padding: 5px 10px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<main>
  <form class="form" #supervisorForm="ngForm" (ngSubmit)="addSupervisor()">
    <h2>Add Supervisor</h2>
    
    <div class="inputbox">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required [(ngModel)]="newSupervisor.name">
    </div>
    
    <div class="inputbox">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required [(ngModel)]="newSupervisor.email">
    </div>
    
    <div class="inputbox">
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required [(ngModel)]="newSupervisor.department">
    </div>
    
    <div class="inputbox">
      <label for="assignedHall">Assigned Hall:</label>
      <input type="text" id="assignedHall" name="assignedHall" required [(ngModel)]="newSupervisor.assignedHall">
    </div>
    
    <div class="buttonbox">
      <button class="button" type="submit">Submit</button>
    </div>
  </form>
  
  <h1>List of Supervisor</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>assigned Hall</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of supervisor">
          <td>{{ s.name }}</td>
          <td>{{ s.email }}</td>
          <td>{{ s.department }}</td>
          <td>{{ s.assignedHall }}</td>
          <td>
            <button (click)="deleteSupervisor(s.supervisorID)" class="delete-button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
