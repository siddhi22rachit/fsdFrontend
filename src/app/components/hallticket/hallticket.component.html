<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  main {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 20px;
    margin-bottom: 30px;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  .form h2 {
    color: #333;
    margin-bottom: 10px;
  }

  .inputbox {
    display: flex;
    flex-direction: column;
  }

  .inputbox label {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .inputbox input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .button {
    padding: 8px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 5px;
  }

  h1 {
    margin: 20px 0;
    font-size: 24px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #007bff;
    color: white;
  }

  .delete-button {
    padding: 5px 10px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<main>
  


   <form class="form" #hallticketForm="ngForm" (ngSubmit)="addHallticket()">
      <h2>Add Hallticket</h2>
    
      <div class="inputbox">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="hallticket.name">
      </div>
    
      <div class="inputbox">
        <label for="examName">ExamName:</label>
        <input type="examName" id="examName" name="examName" required [(ngModel)]="hallticket.examName">
      </div>
    
      <div class="inputbox">
        <label for="examDate">ExamDate:</label>
        <input type="text" id="examDate" name="examDate" required [(ngModel)]="hallticket.examDate">
      </div>
    
      <div class="inputbox">
        <label for="academicYear">Academic Year:</label>
        <input type="text" id="academicYear" name="academicYear" required [(ngModel)]="hallticket.academicYear">
      </div>
    
      <div class="buttonbox">
        <button class="button" type="submit">Submit</button>
      </div>
    </form>
    
    <h1>List of Halltickets</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>ExamName</th>
            <th>ExamDate</th>
            <th>Academic Year</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hallticket of halltickets">
            <td>{{ hallticket.name }}</td>
            <td>{{ hallticket.examName }}</td>
            <td>{{ hallticket.examDate }}</td>
            <td>{{ hallticket.academicYear }}</td>
            <td>
              <button (click)="deleteHallticket(hallticket.hallticketID)" class="delete-button">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    

</main>
